<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Feedback Form</h1>
        <form id="feedbackForm" method="POST" action="/submit-feedback">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
            </div>
            <div class="form-group">
                <label for="portfolio">Portfolio:</label>
                <input type="url" id="portfolio" name="portfolio" required>
            </div>
            <div class="form-group">
                <label for="favColor">Favorite Color:</label>
                <input type="color" id="favColor" name="favColor">
            </div>
            <div class="form-group">
                <label for="likeness">Likeness:</label>
                <input type="range" id="likeness" name="likeness" min="1" max="100">
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
